<template>
  <div>
  <div class="slds-box" style="height:200px;display:block;text-align:center">
    <b>{itemTitle}</b>
    <br>
    <br>

    <img src={itemImgUrl} style="max-height:125px;max-width:125px">
  
    <br>
    <br>
    
  </div>
  <div class="count" >
    <lightning-button-group class="slds-align_absolute-center">
        <lightning-button icon-name="utility:ban"  alternative-text="Delete 1 item" onclick={handleDecrement} title="Delete 1 item" class="slds-p-around_xx-small" variant="bare"></lightning-button>
        
        <!-- <lightning-button label={count}   value={count}   disabled  ></lightning-button> -->
        <lightning-button icon-name="utility:new"  alternative-text="Add 1 item"  onclick={handleIncrement} title="Add 1 item" class="slds-p-around_xx-small"> </lightning-button>
        <!-- <lightning-button label={submitStr} onclick={handleSubmit}></lightning-button>  -->
        <lightning-button icon-name="utility:cart" label={count}    alternative-text="Submit" icon-position="right" onclick={handleSubmit} title="Submit"></lightning-button>

      </lightning-button-group>

</div>
</div>
</template>
