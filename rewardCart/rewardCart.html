<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:cart" size="medium"></lightning-icon>
            Reward Items
        </h3>
        <ul class="slds-var-m-around_medium">
            <template for:each={rewardItems} for:item="item" >
                <li key={item.title}> Item:{item.title}  Qty:{item.count}> </li>
            </template>
        </ul> 
    </lightning-card>
</template>
